<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerca Opere</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Ricerca Opere</h1>
  </header>
  
  <nav>
	<a href="../../src/dashboard_utente.php" class="attivo">Home</a>
    <a href="opere_utente.html">Opere</a>
    <a href="autori_utente.html">Autori</a>
    <a href="sale_utente.html">Sale</a>
    <a href="temi_utente.html">Temi</a>
  </nav>

  <main>
    <aside class="sidebar">
      <h2>Filtri di ricerca</h2>
      <form id="filtro-opere">
        <label for="titolo">Titolo</label>
        <input type="text" id="titolo" name="titolo">

        <label for="autoreId">Autore</label>
        <select id="autoreId" name="autoreId">
          <option value="">-- Seleziona autore --</option>
        </select>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo">
          <option value="">-- Qualsiasi --</option>
          <option value="Quadro">Quadro</option>
          <option value="Scultura">Scultura</option>
        </select>

        <label for="salaId">Sala</label>
        <select id="salaId" name="salaId">
          <option value="">-- Qualsiasi --</option>
        </select>

        <button type="submit">Cerca</button>
      </form>
    </aside>

    <section class="content">
      <h2>Risultati</h2>
      <table border="1" id="tabella-risultati">
        <thead>
          <tr>
            <th>Titolo</th>
            <th>Autore</th>
            <th>Tipo</th>
            <th>Anno Realizzazione</th>
            <th>Anno Acquisto</th>
            <th>Sala</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Museo Web - Universit√† degli Studi di Bergamo</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Popola select autori
      $.getJSON("../../src/get_autori.php", function (data) {
        data.forEach(function (autore) {
          $('#autoreId').append(`<option value="${autore.codice}">${autore.nome} ${autore.cognome}</option>`);
        });
      });

      // Popola select sale
      $.getJSON("../../src/get_sale.php", function (data) {
        data.forEach(function (sala) {
          $('#salaId').append(`<option value="${sala.numero}">${sala.nome}</option>`);
        });
      });

      // Gestione invio form ricerca
      $('#filtro-opere').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          url: '../../src/cerca_opere.php',
          type: 'POST',
          dataType: 'json',
          data: {
            titolo: $('#titolo').val(),
            autoreId: $('#autoreId').val(),
            tipo: $('#tipo').val(),
            salaId: $('#salaId').val()
          },
          success: function (opere) {
            const tbody = $('#tabella-risultati tbody');
            tbody.empty();
            if (opere.length === 0) {
              tbody.append('<tr><td colspan="6">Nessun risultato trovato.</td></tr>');
              return;
            }
            opere.forEach(function (opera) {
              tbody.append(`
                <tr>
                  <td>${opera.titolo}</td>
                  <td>${opera.autore}</td>
                  <td>${opera.tipo}</td>
                  <td>${opera.annoRealizzazione}</td>
                  <td>${opera.annoAcquisto}</td>
                  <td>${opera.sala}</td>
                </tr>
              `);
            });
          },
          error: function () {
            alert("Errore nella ricerca opere.");
          }
        });
      });
    });
  </script>
</body>
</html>
